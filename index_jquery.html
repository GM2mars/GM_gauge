<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Круговая шкала им. Гауга</title>
		<link rel="stylesheet" href="style.css">	
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="gm_gauge_jquery_plugin.js"></script>
	</head>
	<body>
		<!--
			*** наша разметка для круговой шкалы ***
			в принципе нет разницы, список это или просто дивы
			каждый дочерний элемент это отдельное значение на шкале
			атрибутом 'data-color' устанавливаем цвет для участка данного значения
			свойством 'selected' отмечаем текущий выбранный элемент 
		-->
		<ul id="gauge">
			<li data-color='#6DD346'>ноль</li>
			<li>1</li>
			<li>два</li>
			<li>3</li>
			<li data-color='#65C2DE' selected >четыре</li>
			<li data-color='#59506A'>5</li>
			<li data-color='#E56C6C'>шесть</li>
			<li>7</li>
		</ul>

		<!-- не стал создавать отдельный файл для запуска построения шкалы -->
		<script>
			jQuery(document).ready(function() {
				var el=jQuery('#gauge');
				el.gauge();
				// el.gauge({'allStart': false});
			});
		</script>

	</body>
	</html>
